<nav class="ui attached menu">
    <div class="ui container">
        <div class="header item">
            <h1><i class="checkmark box icon"></i> {{ title }}</h1>
        </div>
    </div>
</nav>

<div class="ui text container">

    <div class="ui segment form">
        <div class="ui fluid action input">
            <input type="text" name="title" placeholder="Что нужно сделать?">
            <button type="button" class="ui primary button" (click)="addTask()">Добавить</button>
        </div>
    </div>

    <div class="ui raised segment" *ngIf="taskList.length > 0">
        <div id="taskLists" class="ui middle aligned divided selection list">
            <div class="taskList item" *ngFor="let item of taskList">
                <div class="ui checkbox">
                    <input type="checkbox">
                    <label>{{ item }}</label>
                </div>
                <button class="ui red icon button"><i class="trash outline icon"></i></button>
            </div>
        </div>
    </div>

</div>
